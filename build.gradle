plugins {
    id 'java'
    id 'maven-publish'
}

group = 'uz.xbakhromjon'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            // Optional: Add any additional artifacts or configuration here
        }
    }
    repositories {
        maven {
            name = "commons"
            url = uri("https://maven.pkg.github.com/xbakhromjon/commons")
            credentials {
                username = project.findProperty("repoUser")
                password = project.findProperty("repoToken")
            }
        }
    }
}

test {
    useJUnitPlatform()
}